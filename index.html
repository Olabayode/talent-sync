<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Olure Emmanuel">
        <meta name="description" content="Job Finder">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/style.css">
        <script src="./assets/script/login.js" defer></script>
        <title>Talent Sync</title>
</head>
<body class="login-page">

    <div class="login-wrapper">

    <div class="left-side">
        <img src="./assets/media/jobfinder.jpg" class="login-image">
    </div>

    <div class="right-side">
    <img src="./assets/media/homeLogo.png" alt="home logo">
    <div class="login-box">
      <h1>Welcome</h1>
      <form id="login-form">
        <input type="text" placeholder="Email or Phone" id="username" required>
        <input type="password" placeholder="Password" id="password" minlength="8" maxlength="20" required>

        <p id="errorMessage" style="color: red;"></p>

        <a href="#" class="forgot">Forgot password?</a>

        <div class="btn-row">
            <button class="btn-primary" type="submit">Login</button>
            <button class="btn-outline">Sign up</button>
        </div>
      </form>

      <div class="footer-links">
        <a href="#">Copyright Policy</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Send Feedback</a>
        <a href="#">User Agreement</a>
        <a href="#">Cookie Policy</a>
        <a href="#">Community Guidelines</a>
      </div>
        <p class="copy">TalentSync Â© 2025</p>
      </div>
    </div>

</div>
</body>
</html>
